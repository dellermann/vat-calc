<html>
<head>
  <meta charset="utf-8" />
  <title>vat-calc demo</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/vat-calc.css" />
</head>

<body>
  <div class="container">
    <h1>vat-calc Demo</h1>
    <div id="calc"></div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/handlebars.js"></script>
  <script src="js/templates/vat-calc.js"></script>
  <script src="js/vat-calc.js"></script>
  <script>
  $("#calc").vatcalc({
      gross: true,
      accessKeys: {
        calculate: "r",
        gross: "b",
        input: "e",
        net: "n",
        vatRate: "s"
      },
      labels: {
        calculate: "Berechnen",
        gross: "Brutto",
        net: "Netto",
        vat: "MwSt.",
        vatRate: "Satz"
      },
      point: ","
    });
  </script>
</body>
</html>
